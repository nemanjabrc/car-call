<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            color: #333333;
            background-color: #ffffff;
            padding: 20px;
        }

        h1 {
            color: #000000;
            border-left: 5px solid #339966;
            padding-left: 10px;
        }

        p {
            color: #333333;
            font-size: 16px;
        }

        .highlight {
            color: #339966;
            font-weight: 600;
        }

        .vehicle-info {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #339966;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Zdravo {Name} {Surname},</h1>
    <p>Podsjetnik za <span class="vehicle-info">{VehicleManufacturer} {VehicleModel} {VehicleYearOfManufacture}
            ({VehicleRegistrationPlate})</span><br />
    <div>
        {Message}<br />

        <p class="footer">Va≈° <span class="highlight">carcall</span></p>
    </div>
</body>

</html>
